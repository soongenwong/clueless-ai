<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary-btn {
            background: #4CAF50;
            color: white;
        }
        
        .primary-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .secondary-btn {
            background: #f44336;
            color: white;
        }
        
        .secondary-btn:hover {
            background: #da190b;
            transform: translateY(-1px);
        }
        
        .examples {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }
        
        .examples h4 {
            margin: 0 0 8px 0;
            font-size: 13px;
        }
        
        .examples ul {
            margin: 0;
            padding-left: 15px;
        }
        
        .examples li {
            margin-bottom: 3px;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .summary-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .summary-section.show {
            display: block;
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .summary-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            opacity: 0.7;
        }
        
        .summary-close:hover {
            opacity: 1;
        }
        
        .summary-content h4 {
            margin: 10px 0 5px 0;
            font-size: 13px;
            color: #fff;
        }
        
        .summary-content p {
            margin: 5px 0;
            line-height: 1.4;
            font-size: 12px;
        }
        
        .summary-content ul {
            margin: 5px 0;
            padding-left: 15px;
        }
        
        .summary-content li {
            margin: 3px 0;
            line-height: 1.3;
            font-size: 11px;
        }
        
        .summary-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }
        
        .summary-actions button {
            flex: 1;
            padding: 6px 10px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ü§ñ Clueless AI</div>
        <div class="subtitle">Your smart web assistant</div>
    </div>
    
    <div class="input-group">
        <label for="userRequest">What do you need help with?</label>
        <input type="text" id="userRequest" placeholder="Find the search bar" autocomplete="off">
    </div>

    <!-- API keys section -->
    <div class="input-group">
        <label for="groqKey">GROQ API Key</label>
        <div style="display:flex;gap:8px;align-items:center;">
            <input type="password" id="groqKey" placeholder="Enter GROQ API Key">
            <button id="toggleGroq" title="Show/Hide" style="padding:8px;border-radius:6px;">üëÅÔ∏è</button>
        </div>
    </div>
    <div class="input-group">
        <label for="elevenKey">Eleven Labs API Key</label>
        <div style="display:flex;gap:8px;align-items:center;">
            <input type="password" id="elevenKey" placeholder="Enter Eleven Labs API Key">
            <button id="toggleEleven" title="Show/Hide" style="padding:8px;border-radius:6px;">üëÅÔ∏è</button>
        </div>
    </div>
    <div class="button-group">
        <button id="saveKeys" class="primary-btn">Save Keys</button>
    </div>

    <div class="button-group">
        <button id="startGuide" class="primary-btn">Guide Me</button>
        <button id="stopGuide" class="secondary-btn">Stop</button>
    </div>
    
    <div class="button-group">
        <button id="summarizePage" class="primary-btn">üìÑ Summarize Page</button>
    </div>
    
    <div class="button-group">
        <button id="testConnection" class="secondary-btn">üîß Test Connection</button>
        <button id="testGroqAPI" class="secondary-btn">ü§ñ Test GROQ API</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <!-- Summary Section -->
    <div id="summarySection" class="summary-section">
        <div class="summary-header">
            <span>üìÑ Page Summary</span>
            <button id="summaryClose" class="summary-close">√ó</button>
        </div>
        <div id="summaryContent" class="summary-content">
            <!-- Summary content will be populated here -->
        </div>
        <div class="summary-actions">
            <button id="readAloud" class="primary-btn">üîä Read Aloud</button>
            <button id="closeSummary" class="secondary-btn">Close</button>
        </div>
    </div>
    
    <div class="examples">
        <h4>Try saying:</h4>
        <ul>
            <li>"Find the search bar"</li>
            <li>"Show me how to login"</li>
            <li>"Where is the menu?"</li>
            <li>"Help me checkout"</li>
            <li>"Find contact information"</li>
        </ul>
        <small>üí° Use "Summarize Page" to understand what's on this page!</small>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
