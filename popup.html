<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary-btn {
            background: #4CAF50;
            color: white;
        }
        
        .primary-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .secondary-btn {
            background: #f44336;
            color: white;
        }
        
        .secondary-btn:hover {
            background: #da190b;
            transform: translateY(-1px);
        }
        
        .examples {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }
        
        .examples h4 {
            margin: 0 0 8px 0;
            font-size: 13px;
        }
        
        .examples ul {
            margin: 0;
            padding-left: 15px;
        }
        
        .examples li {
            margin-bottom: 3px;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ¤– Clueless AI</div>
        <div class="subtitle">Your smart web assistant</div>
    </div>
    
    <div class="input-group">
        <label for="userRequest">What do you need help with?</label>
        <input type="text" id="userRequest" placeholder="Find the search bar" autocomplete="off">
    </div>
    
    <div class="button-group">
        <button id="startGuide" class="primary-btn">Guide Me</button>
        <button id="stopGuide" class="secondary-btn">Stop</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="examples">
        <h4>Try saying:</h4>
        <ul>
            <li>"Find the search bar"</li>
            <li>"Show me how to login"</li>
            <li>"Where is the menu?"</li>
            <li>"Help me checkout"</li>
            <li>"Find contact information"</li>
        </ul>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
